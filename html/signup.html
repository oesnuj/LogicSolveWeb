<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
               
    </head>
    <body>
        <!-- 프로필 이미지 -->
        <div>
            <h3 class="join_title">
                <label for="profile-image">프로필 이미지 업로드</label>
            </h3>
            <span class="box int_name">
                <!-- 기본 이미지 -->
                <img id="profile-preview" src="https://picpac.kr/common/img/default_profile.png" alt="프로필 이미지" width="100">
                
                <!-- 이미지 업로드 버튼 -->
                <input type="file" id="profile-image" accept="image/*">
            </span>
            <span class="error_next_box"></span>
        </div>   
                
        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">
                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20">
                                        
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" maxlength="20">                     
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20">                      
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">닉네임</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- BIRTH -->
                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <!-- BIRTH_YY -->
                        <div id="bir_yy">
                            <span class="box">
                                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                            </span>
                        </div>

                        <!-- BIRTH_MM -->
                        <div id="bir_mm">
                            <span class="box">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>                                    
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>

                        <!-- BIRTH_DD -->
                        <div id="bir_dd">
                            <span class="box">
                                <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                            </span>
                        </div>

                    </div>
                    <span class="error_next_box"></span>    
                </div>
                <div>
                    <h3 class="join_title"><label for="question">비밀번호 찾기 질문/</label></h3>
                        <span class="box">
                            <select id="q" class="sel">
                                <option>질문</option>
                                <option value="01">이메일 주소는?</option>
                                <option value="02">나의 보물 1호는?</option>
                                <option value="03">좋아하는 색깔은?</option>
                                <option value="04">좋아하는 음식은?</option>
                                <option value="05">기억에 남는 추억의 장소는?</option>

                            </select>
                        </span>
                </div>
                <div>
                    <h3 class="join_title"><label for="answer">답변</label></h3>
                    <span class="box int_name">
                        <input type="text" id="answer" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>
                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>
            </div> 
        </div> 
    </body>
</html>
