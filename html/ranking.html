<!DOCTYPE html>
<html>
<head>
    <title>사용자 랭킹</title>
<style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>사용자 랭킹</h1>
    <table>
        <tr>
            <th>순위</th>
            <th>이름</th>
            <th>맞춘 문제</th>
            <th>제출한 문제수</th>
            <th>정답 비율</th>
        </tr>
        <!-- 데이터는 백엔드에서 동적으로 렌더링될 것입니다. -->
    </table>

    <script src="script.js"></script>
</body>
</html>
