<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .question {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        
        #questionTitle {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        
        #questionImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        
        #questionDescription {
            color: #555;
        }
        
        #answerInput {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
<body>
    <div class="question">
        <h1 id="questionTitle">문제 제목</h1>
        <img id="questionImage" src="문제적남자.PNG" alt="문제 이미지">
        <p id="questionDescription">문제에 대한 설명</p>
        <input type="text" id="answerInput" placeholder="정답을 입력하세요">
        <button onclick="checkAnswer()">정답 확인</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
